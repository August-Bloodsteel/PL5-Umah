    var sip = document.getElementById('head')

    var navLinks = document.getElementById("NavLinks")

    var nengok = document.getElementById("show")

    function tampil()
    {
        keluar.style.display = "inline-block";
        nengok.style.display = "none";
        navLinks.style.transition = "0.5s";
        navLinks.style.animation = "zoomin 0.5s";
        navLinks.style.transform = "scale(1,1)";

    }

    

    // function showMenu() {

    function hideMenu() {
        // navLinks.style.transform = "scale(0)";
        navLinks.style.transition = "0.5s";
        navLinks.style.transform = "scale(0,0)";
        nengok.style.display = "inline-block";
        keluar.style.display = "none";
        navLinks.style.opacity = "0%";
        sip.style.marginTop='92px';
    }

    function touch()
    {
        navLinks.style.display = "none";
