<!DOCTYPE html>

  <body>
    <!-- =========================== Start Include Content Area =========================== -->
    <!-- =========================== Start Navbar Area =========================== -->
    <nav class="fixed-top navbar" id="navbarbleb">
      <a href="#navbar"><img src="img/logo.svg" /></a>
      <div class="nav-links" id="NavLinks">
        <ul class="d-none d-md-inline d-xl-inline">
          <!-- <li><span class="icon close"  onclick="hideMenu()"></span></li> -->
          <li><a href="#navbar">Home</a></li>
          <li><a href="#about">About Us</a></li>
          <li><a href="#produk">Product</a></li>
          <li><a href="#testimoni">Testimoni</a></li>
          <li><a href="#help">Contact</a></li>
        </ul>
        <ul class="d-inline d-md-none d-xl-none">
          <!-- <li><span class="icon close"  onclick="hideMenu()"></span></li> -->
          <li><a href="#navbar" onclick="touch()">Home</a></li>
          <li><a href="#about" onclick="touch()">About Us</a></li>
          <li><a href="#produk" onclick="touch()">Product</a></li>
          <li><a href="#testimoni" onclick="touch()">Testimoni</a></li>
          <li><a href="#help" onclick="touch()">Contact</a></li>
        </ul>
      </div>
      <span class="icon bars">
        <span id="show">
          <i
            onclick="tampil()"
            class="iconify"
            data-icon="ci:menu-alt-05"
            style="color: white"
            data-width="32"
            data-height="32"
          ></i>
        </span>
        <img
          onclick="hideMenu()"
          src="./img/close.svg"
          alt=""
          id="close"
          style="display: none"
        />
      </span>
    </nav>
    <script>
      // console.log(document.getElementById("footer").scrollHeight);
      // window.onscroll = bleb()
      // document.body.addEventListener('scroll', () => {
      //     if (document.body.scrollTop > fot.offsetTop) {
      //         document.getElementById("navbarbleb").className = "hidden";
      //         document.getElementById("wa_btn").className = "hidden";

      //     }
      //     else {
      //         document.getElementById("navbarbleb").className = "fixed-top";
      //         document.getElementById("wa_btn").className = "wa_btn";
      //     }
      // })

      // $(window).scroll(function() {
      //     if ($(window).scrollTop() >= offset) {
      //         $('.navbar').addClass('navbar-fixed-top');
      //         $("#Main").css("margin-top", $(".navbar").height()); //Compensates for fixed positioning
      //     } else {

      //     }
      // });

      // $('a.page-scroll').bind('click', function(event) {
      //         var $anchor = $(this);
      //         var globOffset = $(".navbar").height(); //Acts as an offset for the fixed element
      //         $('body').stop().animate({scrollTop: $($anchor).attr('href').offset().top - globOffset}, 1500);
      //         event.preventDefault();
      //     });

      var sip = document.getElementById("head");

      var navLinks = document.getElementById("NavLinks");
      var keluar = document.getElementById("close");
      var nengok = document.getElementById("show");

      function tampil() {
        keluar.style.display = "inline-block";
        nengok.style.display = "none";
        navLinks.style.transition = "0.5s";
        navLinks.style.animation = "zoomin 0.5s";
        navLinks.style.transform = "scale(1,1)";
        navLinks.style.opacity = "100%";
        // navLinks.style.transform = "scale(1)";
        navLinks.style.display = "inline-block";
        sip.style.marginTop = "500px";
        sip.style.transition = "0.5s";
      }

      // function showMenu() {

      // }
      function hideMenu() {
        // navLinks.style.transform = "scale(0)";
        navLinks.style.transition = "0.5s";
        navLinks.style.transform = "scale(0,0)";
        nengok.style.display = "inline-block";
        keluar.style.display = "none";
        navLinks.style.opacity = "0%";
        sip.style.marginTop = "92px";
      }

      function touch() {
        navLinks.style.display = "none";
        nengok.style.display = "inline-block";
        keluar.style.display = "none";
        sip.style.marginTop = "92px";
      }
    </script>
    <!-- =========================== End Navbar Area =========================== -->

    <!-- =========================== Start Header Area =========================== -->
    <section class="header" id="head">
      <div class="container">
        <div class="row d-flex flex-row justify-content-center">
          <div class="imgs_wrap d-flex flex-md-row order-2 order-lg-1">
            <div
              class="col-12 d-flex flex-lg-row flex-wrap justify-content-evenly align-items-center"
            >
              <!-- Gambar Kiri -->
              <div
                class="col-sm-6 col-lg-3 img_wrap d-flex justify-content-lg-center justify-content-md-start order-2 order-lg-1"
                data-aos="fade-right"
                data-aos-duration="1500"
              >
                <div class="ketupat_wrap position-relative">
                  <img
                    class="header_samping ski"
                    src="./img/header_kiri.png"
                    alt=""
                  />
                  <img
                    class="ketupat ski position-absolute"
                    src="./img/ketupat.svg"
                    alt=""
                  />
                </div>
              </div>

              <!-- Gambar Tengah -->
              <div
                class="col-sm-12 col-lg-6 img_wrap d-flex justify-content-center d-flex justify-content-center position-relative order-1 order-lg-2"
                data-aos="fade-down"
                data-aos-duration="1500"
              >
                <div class="ketupat_wrap position-relative">
                  <img
                    class="header_tengah"
                    src="./img/header_tengah.png"
                    alt=""
                  />
                  <img
                    class="ketupat position-absolute"
                    src="./img/ketupat.svg"
                    alt=""
                  />
                </div>
              </div>

              <!-- Gambar Kanan -->
              <div
                class="col-sm-6 col-lg-3 img_wrap d-flex justify-content-lg-center justify-content-md-end position-relative order-3"
                data-aos="fade-left"
                data-aos-duration="1500"
              >
                <div class="ketupat_wrap position-relative">
                  <img
                    class="header_samping ska"
                    src="./img/header_kanan.png"
                    alt=""
                  />
                  <img
                    class="ketupat ska position-absolute"
                    src="./img/ketupat.svg"
                    alt=""
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Header Title -->
          <div
            class="col-sm-12 col-lg-8 col-xl-7 d-flex flex-column justify-content-center align-items-center order-1 order-lg-2"
            data-aos="fade-in"
            data-aos-duration="1500"
          >
            <h1 class="header_title text-center">
              Pusatnya furniture berkualitas<br class="break" />
              dan bergaransi
            </h1>
            <p class="header_para text-center">
              Temukan beragam produk sesuai kebutuhan kantor Anda
            </p>
          </div>

          <!-- Header Button -->
          <div
            class="col-sm-12 col-md-8 col-lg-6 d-flex justify-content-center order-3"
            data-aos="fade-up"
            data-aos-duration="1500"
          >
            <div
              class="btn_wrap d-flex flex-column flex-md-row align-items-center justify-content-around"
            >
              <a
                class="tombol btn_shop d-flex align-items-center justify-content-center"
                href="#"
                ><i class="iconify" data-icon="clarity:shopping-cart-line"></i
                >Shop Now</a
              >
              <a
                class="tombol btn_order d-flex align-items-center justify-content-center"
                href="#"
                >Custom Order<i
                  class="iconify"
                  data-icon="bx:right-arrow-alt"
                ></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- =========================== End Header Area =========================== -->

    <div id="about" data-aos="fade-up"></div>
    <div id="produk"></div>
    <div id="testimoni"></div>
    <div id="help"></div>
    <div id="footer"></div>
